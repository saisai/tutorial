<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.fn.extend demo</title>
  <style>
  label {
    display: block;
    margin: .5em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<label><input type="checkbox" name="foo"> Foo</label>
<label><input type="checkbox" name="bar"> Bar</label>
<label><input type="text" name="testtext"> </label>
<div id="test">Hello</div>
<div>World!</div>
 
<script>
jQuery.fn.extend({
  check: function() {
    return this.each(function() {
      this.checked = true;
    });
  },
  uncheck: function() {
    return this.each(function() {
      this.checked = false;
    });
  },

 // returns combination of div texts as a result
  getMessage: function() {
    var result;
    // this keyword corresponds result array of jquery selection
    this.each(function() {
        // $(this) corresponds each div element in this loop
        result = result + " " + $(this).text();
    });
    return result;
  } ,
  
  
  setText: function() {
	return this.each(function(){
		$(this).val("test");
	});
  },
  

  
});
 
// Use the newly created .check() method
$( "input[type='checkbox']" ).check();
$( "input[type='text']" ).setText();
// newly created .getMessage() method
var message = $("div").getMessage();

// message = Hello World!
console.log(message); 

</script>
 
</body>
</html>
