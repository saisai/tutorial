<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.fn.extend demo</title>
  <style>
  label {
    display: block;
    margin: .5em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<label><input type="checkbox" name="foo"> Foo</label>
<label><input type="checkbox" name="bar"> Bar</label>
<label><input type="text" name="testtext"> </label>
<label><input type="text" name="testtextss"> </label>
<div id="test">Hello</div>
<div id="tester">Hello</div>
<div>World!</div>
 
<script>
"use strict";

(function( $ ){

	$.fn.hilight = function( options ) {
	
		var debug = function( $obj ) {
		
			console.log( "Hilight called on " + $obj[0].outerHTML);
		};
		
		debug(this);
		
		
	var hello = function( txt ) {
    	return "<strong>" + txt + "</strong>";
    };

    $.fn.hilight.hello = hello;		
		
	

	
	};
	
    $.fn.hilight.format = function( txt ) {
    	return "<strong>" + txt + "</strong>";
    };
	
	
}(jQuery));

// "input[type='text']"
$('div').hilight();
$('input[type="text"]').hilight();

var plugin = $( "#tester" ).hilight; // Plugin's instance
console.log( plugin.format( "Hello world" ) ); // "<strong>Hello world</strong>"
console.log( plugin.hello( "Hello world" ) ); // "<strong>Hello world</strong>"
console.log( $( "#tester" ).hilight.format( "Hello world" ) ); // "<strong>Hello world</strong>"

</script>
 
</body>
</html>
